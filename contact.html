      <script>
          function showForm() {
            const formSelector = document.getElementById('form-selector');
            const lawyerForm = document.getElementById('lawyer-form');
            const clientForm = document.getElementById('client-form');
            const caseForm = document.getElementById('case-form');

            // Hide all forms
            lawyerForm.style.display = 'none';
            clientForm.style.display = 'none';
            caseForm.style.display = 'none';

            // Show the selected form
            if (formSelector.value === 'lawyer') {
              lawyerForm.style.display = 'block';
            } else if (formSelector.value === 'client') {
              clientForm.style.display = 'block';
            } else if (formSelector.value === 'case') {
              caseForm.style.display = 'block';
            }
          }
         </script>
